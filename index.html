<!DOCTYPE html>
<html>
    <head>
        <title>Google Store Locator</title>
        <script src='js/index.js'></script>
        <link rel="stylesheet" href="style/style.css"></link>
        <script src="https://kit.fontawesome.com/7a9307f5d1.js" crossorigin="anonymous"></script>
      
    </head>
    <body>
        <div class='title'>
            Store Locator
        </div>

        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="enter zip code">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-address">
                        8480 Beverly Blvd
                        Los Angeles, CA 90048
                    </div>
                    <div class="store-phone-number"></div>
                </div>
            </div>
        </div>

        <div id="map"></div>
            
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDubIrtm5loRWMVNkb23MPD9hPaHIfAvE&callback=initMap">
        </script>
    </body>

</html>
