<!DOCTYPE html>
<html>
    <head>
        <title>Google Store Locator</title>
        <script src='js/index.js'></script>
        <link rel="stylesheet" href="style/style.css"></link>
      
    </head>
    <body>
        <div class='title'>
            Store Locator
        </div>

        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="enter zip code">
            </div>
        </div>

        <div id="map"></div>
            
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDubIrtm5loRWMVNkb23MPD9hPaHIfAvE&callback=initMap">
        </script>
    </body>

</html>
