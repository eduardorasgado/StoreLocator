<!DOCTYPE html>
<html>
    <head>
        <title>Google Store Locator</title>
        <script src='js/store-data.js'></script>
        <script src='js/index-course.js'></script>
        <link rel="stylesheet" href="style/style-course.css"></link>
        <script src="https://kit.fontawesome.com/7a9307f5d1.js" crossorigin="anonymous"></script>
      
    </head>
    <body>
        <div class='title'>
            konbinder
        </div>

        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="enter zip code">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="stores-list-container">
            <div id="stores-list" class="stores-list">
                <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>8480 Beverly Blvd</span>
                            <span>Los Angeles, CA 90048</span>
                        </div>
                        <div-- class="store-phone-number">
                            345-289-5434
                        </div>
                        <div class="store-number-container">
                            <div class="store-number">
                                1
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="map"></div>
            
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDubIrtm5loRWMVNkb23MPD9hPaHIfAvE&callback=initMap">
        </script>
    </body>

</html>
